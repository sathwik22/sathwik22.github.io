<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Page Using Copilot</title>
    <link rel="stylesheet" href="copilot.css" />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        function handleToggle(buttonId, containerId, statusId, videoId) {
          const button = document.getElementById(buttonId);
          const videoContainer = document.getElementById(containerId);
          const videoPlayer = document.getElementById(videoId);
          const completionStatus = document.getElementById(statusId);
          let isOpen = false;

          videoPlayer.addEventListener("ended", function () {
            completionStatus.style.color = "green";
            completionStatus.textContent = "âœ”";
          });

          button.addEventListener("click", function () {
            isOpen = !isOpen;
            if (isOpen) {
              videoContainer.style.display = "block";
              this.textContent = "Click to close video";
            } else {
              videoContainer.style.display = "none";
              this.textContent = "Click to watch the video";
            }
          });
        }

        handleToggle(
          "toggleVideo1",
          "videoContainer1",
          "completionStatus1",
          "videoPlayer1"
        );
        handleToggle(
          "toggleVideo2",
          "videoContainer2",
          "completionStatus2",
          "videoPlayer2"
        );
        handleToggle(
          "toggleVideo3",
          "videoContainer3",
          "completionStatus3",
          "videoPlayer3"
        );
      });
    </script>
  </head>
  <body>
    <div class="container">
      <section class="section">
        <h2>HTML Page Using Copilot <span id="completionStatus1"></span></h2>
        <button id="toggleVideo1" class="toggle-button">
          Click to watch the video
        </button>
        <div id="videoContainer1" class="video-container">
          <video id="videoPlayer1" class="video-player" controls>
            <track kind="captions" srclang="en" label="English" />
            <source src="./web_page.mp4" type="video/mp4" />
          </video>
        </div>
      </section>
      <section class="section">
        <h2>Video on Unit Testing <span id="completionStatus2"></span></h2>
        <button id="toggleVideo2" class="toggle-button">
          Click to watch the video
        </button>
        <div id="videoContainer2" class="video-container">
          <video id="videoPlayer2" class="video-player" controls>
            <track kind="captions" srclang="en" label="English" />
            <source src="./unit_test.mp4" type="video/mp4" />
          </video>
        </div>
      </section>
      <section class="section">
        <h2>
          Video on Applied Copilot POC <span id="completionStatus3"></span>
        </h2>
        <button id="toggleVideo3" class="toggle-button">
          Click to watch the video
        </button>
        <div id="videoContainer3" class="video-container">
          <video id="videoPlayer3" class="video-player" controls>
            <track kind="captions" srclang="en" label="English" />
            <source src="./copilot_POC.mp4" type="video/mp4" />
          </video>
        </div>
      </section>
    </div>
  </body>
</html>
