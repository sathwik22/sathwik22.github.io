<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equipment Identification Key Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
        background-color: white;
        position: relative;
        z-index: 10;
      }
      .header img {
        height: 50px;
      }
      .header h1 {
        font-size: 24px;
        margin: 0;
        color: black;
      }
      .nav-buttons {
        display: flex;
        justify-content: center;
        padding: 10px 0;
        position: absolute;
        top: 100px; /* Adjust this value to position the nav bar correctly */
        width: 170%;
        z-index: 5;
      }
      .nav-buttons a {
        margin: 0 15px;
        color: white;
        text-decoration: none;
        font-size: 18px;
      }
      .content {
        background: url("./background.jpg");
        height: calc(77vh);
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
      }
      .sidebar {
        display: flex;
        flex-direction: column;
      }
      .sidebar button {
        background-color: rgba(255, 255, 255, 0.6);
        border: none;
        padding: 15px;
        margin: 5px 0;
        cursor: pointer;
        font-size: 16px;
        color: white;
        text-align: left;
      }
      .sidebar button:nth-child(1) {
        background-color: #f94144;
      }
      .sidebar button:nth-child(2) {
        background-color: #577590;
      }
      .sidebar button:nth-child(3) {
        background-color: #f3722c;
      }
      .sidebar button:nth-child(4) {
        background-color: #f8961e;
      }
      .sidebar button:nth-child(5) {
        background-color: #43aa8b;
      }
      .sidebar button:nth-child(6) {
        background-color: #90be6d;
      }
      .footer {
        position: absolute;
        bottom: 10px;
        right: 10px;
        color: white;
      }
      .login-form {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        border-radius: 8px;
        z-index: 10;
      }
      .login-form .input-group {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .login-form label {
        width: 100px; /* Adjust as needed */
        margin-right: 10px;
        background-color: rgb(6, 123, 6);
        padding: 10px;
      }
      .login-form input[type="text"],
      .login-form input[type="password"] {
        flex: 1;
        padding: 10px;
      }
      .login-form button {
        width: 100%;
        padding: 10px;
        background-color: #577590;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
      }
      .qr-codes-container {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .qr-codes img {
        display: inline-block;
        height: 200px;
        width: auto;
      }
      .qr-codes img:nth-child(2) {
        margin-left: -4px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="./bosch_logo.png" alt="BOSCH Logo" />
      <h1>Equipment Identification Key Generator</h1>
      <img src="./gr.png" alt="GR Logo" />
    </div>
    <div class="nav-buttons">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Login</a>
      <a href="#">Contact</a>
    </div>
    <div class="content">
      <div class="sidebar">
        <button onclick="showLoginForm()">Admin</button>
        <button>Location Owner</button>
        <button>Project Owner</button>
        <button>System Owner</button>
        <button>Approver</button>
        <button>User</button>
      </div>
      <div class="qr-codes-container" id="qrCodesContainer">
        <div class="qr-codes">
          <img src="./QR.png" alt="First QR Code" />
          <img src="./QR.png" alt="Second QR Code" />
        </div>
      </div>
    </div>
    <div class="login-form" id="loginForm">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" value="Admin" />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" value="******" />
      </div>
    </div>
    <div class="footer">
      <p>All rights reserved @GR/BDO</p>
    </div>
    <script>
      function showLoginForm() {
        document.getElementById("loginForm").style.display = "block";
        document.getElementById("qrCodesContainer").style.display = "none";
      }
      function hideLoginForm() {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("qrCodesContainer").style.display = "flex";
      }
    </script>
  </body>
</html>
